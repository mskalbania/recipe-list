<form>
    <div class="form-row">
        <div class="col-3 col-form-label text-right" style="font-size: larger">
            Add to shopping list:
        </div>
        <div class="col-3">
            <input type="text" name="name" [(ngModel)]="name"
                   class="form-control" placeholder="Name" style="background-color: #f0f0f0"
                   (input)="addValidationStyle($event, isNameValid())">
            <div *ngIf="!isNameValid()" class="invalid-feedback">
                Must contain at least 1 character.
            </div>
            <!--      <input #ingredientName-->
            <!--             type="text" name="name"-->
            <!--             class="form-control" placeholder="Name" style="background-color: #f0f0f0">-->
        </div>
        <div class="col-2">
            <input type="text" name="amount" [(ngModel)]="amount"
                   class="form-control" placeholder="Amount" style="background-color: #f0f0f0"
                   (input)="addValidationStyle($event, isAmountValid())">
            <div *ngIf="!isAmountValid()" class="invalid-feedback">
                Must be number grater than 0.
            </div>
            <!--      <input #ingredientAmount-->
            <!--             type="text" name="amount"-->
            <!--             class="form-control" placeholder="Amount" style="background-color: #f0f0f0">-->
        </div>
        <div class="col-2">
            <button class="btn btn-block btn-dark" type="button"
                    (click)="onAdd()" [disabled]="!isInputValid()">
                <!--              (click)="onAdd(ingredientName)">-->
                Add
            </button>
        </div>
        <div class="col-2">
            <button class="btn btn-block btn-danger" type="button" (click)="onClearAll()">Clear</button>
        </div>
        <div class="col-1"></div>
    </div>
</form>
